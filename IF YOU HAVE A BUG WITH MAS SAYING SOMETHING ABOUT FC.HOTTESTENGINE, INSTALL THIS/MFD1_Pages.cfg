	{
		name = Maneuver Warning
		text = MNVR:   <=0,6:0.0=>m/s     <=1:METhh:mm:ss=> $&$ fc.ManeuverNodeDV(); fc.Min(fc.ManeuverNodeTime(), 359999)
		position = 0,14
		variable = fc.ManeuverNodeExists() * fc.VesselFlying()
	}
