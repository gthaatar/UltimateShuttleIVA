@PART[mk3Cockpit_Shuttle]:NEEDS[AvionicsSystems]
{
	@MODEL 
	{ model = Squad/Spaces/OverlayMasks/Mk3ShuttleMask rotation = 0, 180, 0 } 

	@MODEL 
	{ model = Squad/Spaces/OverlayMasks/Mk3ShuttleBorder rotation = 0, 180, 0 }
	@CrewCapacity = 6
	@INTERNAL
	{
		@name = Retro_Shuttle_IVA
	}

	MODULE
	{
		name = MASFlightComputer
		requiresPower = true
		gLimit = 4.7
		baseDisruptionChance = 0.20

		PERSISTENT_VARIABLES{}
		RPM_COLOROVERRIDE
		{
			COLORDEFINITION
			{
				// 'white' label unlit color
				name = ASET_SWITCHER_NAME_ZEROCOLOR
				color =  213, 213, 213, 255
			}
		}
	}
    MODULE
    {
    	name = RasterPropMonitorComputer
    }
}
